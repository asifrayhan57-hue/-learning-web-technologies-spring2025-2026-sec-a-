<!DOCTYPE html>
<html>
<head>
    <title>Task 5 - Degree</title>
</head>
<body>
<h3>Select Degree</h3>
<form onsubmit="return validateDegree()">
    <input type="checkbox" name="degree"> SSC
    <input type="checkbox" name="degree"> HSC
    <input type="checkbox" name="degree"> BSc
    <br><br>
    <input type="submit" value="Submit">
</form>
<script>
function validateDegree() {
    let d = document.getElementsByName("degree");
    for (let i = 0; i < d.length; i++) {
        if (d[i].checked) return true;
    }
    alert("Select at least one degree");
    return false;
}
</script>
</body>
</html>
