<!DOCTYPE html>
<html>
<head>
    <title>Task 4 - Date</title>
</head>
<body>
<h3>Date Validation</h3>
<form onsubmit="return validateDate()">
    DD: <input type="number" id="dd"><br><br>
    MM: <input type="number" id="mm"><br><br>
    YYYY: <input type="number" id="yy"><br><br>
    <input type="submit" value="Submit">
</form>
<script>
function validateDate() {
    let dd = parseInt(document.getElementById("dd").value);
    let mm = parseInt(document.getElementById("mm").value);
    let yy = parseInt(document.getElementById("yy").value);
    if (dd < 1 || dd > 31 || mm < 1 || mm > 12 || yy < 1900 || yy > 2016) {
        alert("Invalid Date");
        return false;
    }
    alert("Valid Date");
    return true;
}
</script>
</body>
</html>
