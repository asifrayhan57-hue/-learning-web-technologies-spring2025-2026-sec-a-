<!DOCTYPE html>
<html>
<head>
    <title>First HTML Site - Page 1</title>
    <style>
        body{
            font-family: Arial;
        }
        .container{
            width: 900px;
            margin: auto;
            border: 1px solid black;
        }
        .header{
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            border-bottom: 1px solid black;
        }
        .content{
            display: flex;
            height: 350px;
        }
        .left, .middle, .right{
            border-right: 1px solid black;
            padding: 15px;
        }
        .left{
            width: 20%;
        }
        .middle{
            width: 60%;
        }
        .right{
            width: 20%;
            border-right: none;
        }
        .footer{
            text-align: center;
            padding: 10px;
            border-top: 1px solid black;
        }
        a{
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
 
<body>
 
<div class="container">
 
    <div class="header">First HTML Site</div>
 
    <div class="content">
 
        <div class="left">
            <b>Links</b><br><br>
            <a href="index.html">Page-1</a>
            <a href="page2.html">Page-2</a>
        </div>
 
        <div class="middle">
            <h3>Page-1</h3>
            <p>I am at page-1</p>
        </div>
 
        <div class="right">
            <b>External Links</b><br><br>
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.yahoo.com" target="_blank">Yahoo</a>
            <a href="https://www.microsoft.com" target="_blank">Microsoft</a>
        </div>
 
    </div>
 
    <div class="footer">Copyright</div>
 
</div>
 
</body>
</html>
